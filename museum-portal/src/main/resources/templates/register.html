<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/yegui/css/yegui.css">
</head>
<body>
    <div class="layui-container">
       
       <div class="yegui-form layui-col-md6 layui-col-md-offset3 layui-col-xs12 layui-col-lg6 layui-col-lg-offset3 ">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>用户注册</legend>
          </fieldset>
        <form class="layui-form" action="/register" method="POST">


            <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
              <input type="text" name="username" autocomplete="off" placeholder="用户名" class="layui-input">
            </div>
          </div>
            <div class="layui-form-item">
                <label class="layui-form-label">真实姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="nickname" autocomplete="off"
                           placeholder="请设置昵称，字数为2-20之间"
                           pattern="^.{2,20}$" required="required"
                           v-model="nickname" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" >手机号</label>
                <div class="layui-input-block">
                    <input type="text" name="phone" autocomplete="off"
                           placeholder="请输入手机号"
                           pattern="^\d{11}$" required="required"
                           v-model="phone" class="layui-input">
                </div>
            </div>
          <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
              <input type="password" name="password" autocomplete="off"
                     placeholder="设置密码6-20个字母、数字、下划线"
                     required="required" pattern="^\w{6,20}$"
                     v-model="password"  class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-block">
              <input type="password" name="confirm" autocomplete="off"
                     placeholder="请再次输入密码"
                     required="required"
                     v-model="confirm" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <button type="submit" class="layui-btn layui-btn-fluid">立即注册</button>
        </div>
        </form>
        <div ><a style="font-size: large;" href="/login.html">已有帐号立即登录</a></div>
       </div>
       
    </div>
    <canvas  id="canvas"></canvas>
</body>
<script src="/layui/layui.js"></script>
<script>
    layui.use('form',function(){
        var form = layui.form;
    });
</script>
<script src="/yegui/js/start.js"></script>
</html>
