<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/yegui/css/yegui.css">
</head>
<body>
    <div class="layui-container">
       
       <div class="yegui-form layui-col-md6 layui-col-md-offset3 layui-col-xs12 layui-col-lg6 layui-col-lg-offset3 ">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>用户登录</legend>
          </fieldset>
        <form class="layui-form" action="/login" method="POST">
            <div class="layui-form-item">
            <div class="">
              <input type="text" name="username" autocomplete="off" placeholder="用户名" class="layui-input">
            </div>
          </div>
          
          <div class="layui-form-item">
            <div class="">
              <input type="password" name="password" autocomplete="off" placeholder="密码"  class="layui-input">
            </div>
          </div>

          <div class="layui-form-item">
                <button type="submit" class="layui-btn layui-btn-fluid">登录</button>
               <label class="layui-form-label" ><a href="" style="color: rgb(54, 187, 228);">忘记密码？</a></label>
            </div>
        </form>
        <div ><a style="font-size: large;" href="register.html">注册</a></div>
       </div>
       
    </div>
    <canvas  id="canvas"></canvas>
</body>
<script src="/layui/layui.js"></script>
<script>
    layui.use('form',function(){
        var form = layui.form;
    });
</script>
<script src="/yegui/js/start.js"></script>
</html>
